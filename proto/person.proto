syntax = "proto3";

package person;

option go_package = "/";

service PersonService {
    rpc GetPersonByID (GetPersonByIDRequest) returns (PersonResponse){}
}

message Person {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
}

message GetPersonByIDRequest {
    string id = 1;
}

message PersonResponse {
    string frist_name = 1;
    string last_name = 2;
}